<body>
    <header>
        <nav>
            <ul>

                <li><a href="projects.html">Projects</a></li>
                <li><a href="#">Contact</a></li>

    <main>
        <hgroup>
            <h1>Contact?</h1>
            <p>If you want to have any questions for me then feel free to fill out the <span>form</span> below.</p>
        </hgroup>
        
        <details>
            <summary><i>Click here for <strong>my</strong> email instead.</i></summary>
            <address>
                ahmedabdullahi.dev@gmail.com
            </address>  
        </details>
    
        <br>
        <section>
            <form action="https://httpbin.org/" method="post">
                <input name="possible_bot" hidden>Hello</input>
                <fieldset>
                    <legend>Questions?</legend>
                    <label for="fname">First Name</label>
                    <input id="fname" list="common_names" type="text" placeholder="First Name">
                    <br>
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" placeholder="Last Name">
                    <br>
                    <label for="user_email">Email</label>
                    <input id="user_email" type="email" placeholder="email">
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" maxlength="1000" placeholder="type here..." required></textarea>
                    <br>
                    <button type="submit">Send</button>
                </fieldset>
                <datalist id="common_names">
                    <option value="John"></option>
                    <option value="Tim"></option>
                    <option value="Ana"></option>
                    <option value="Spring"></option>
                </datalist>
            </form>
        </section>
    </main>

    <footer></footer>

    <script></script>
