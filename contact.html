<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
    <noscript>Your browser does not support Javascript.</noscript>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <hgroup>
            <h1>Contact?</h1>
            <p>If you want - feel free to fill out the <span>form</span> below.</p>
        </hgroup>
        
        <details>
            <summary><i>Click here for <strong>my</strong> email instead.</i></summary>
            <address>
                ahmedabdullahi.dev@gmail.com
            </address>  
        </details>
    
        <br>
        <section>
            <form action="https://httpbin.org/post" method="POST" id="form">
                <fieldset>
                    <legend>Questions?</legend>

                    <input name="possible_bot" type="hidden" value="true">
                    
                    <label for="fname">First Name *</label>
                    <input name="first_name" id="fname" list="common_names" type="text" placeholder="First Name" required pattern="^[A-Za-z]+(?:[ '-][A-Za-z]+)*$">
                    <br>
                    
                    <label for="lname">Last Name *</label>
                    <input name="last_name" id="lname" type="text" placeholder="Last Name" required> 
                    <br>
                    
                    <label for="user_email">Email *</label>
                    <input name="user_email" id="user_email" type="email" placeholder="email" required>
                    <br>
                    
                    <label for="message">Message *</label>
                    <br>
                    <textarea name="message" id="message" maxlength="1000" placeholder="type here..." required></textarea>
                    
                    <br>
                    <button type="submit">Send</button>
                    <div class="error-box">
                        <span id="errorMsg"></span>
                    </div>
                </fieldset>
                <datalist id="common_names">
                    <option value="John"></option>
                    <option value="Tim"></option>
                    <option value="Ana"></option>
                    <option value="Spring"></option>
                </datalist>
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="scripts/contact.js"></script>
</body>
</html>
